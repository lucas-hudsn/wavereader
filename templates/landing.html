<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>wave~reader - Australian Surf Forecasting</title>
    <link rel="stylesheet" href="{{ url_for('static', path='style.css') }}">
</head>
<body>
    <div class="container">
        <header>
            <div class="header-content">
                <h1><a href="/" class="header-link">wave~reader</a></h1>
                <p class="tagline">Australian Surf Forecasting</p>
            </div>
        </header>

        <main class="landing-main">
            <section class="hero">
                <p class="hero-text">Select a surf break to view detailed forecasts and AI-generated predictions for the week ahead.</p>
            </section>

            <section class="dropdown-section">
                <div class="dropdown-group">
                    <label for="stateSelect">Select State</label>
                    <select id="stateSelect">
                        <option value="">-- Choose a state --</option>
                    </select>
                </div>

                <div class="dropdown-group">
                    <label for="breakSelect">Select Surf Break</label>
                    <select id="breakSelect" disabled>
                        <option value="">-- Choose a surf break --</option>
                    </select>
                </div>
            </section>

            <div id="loadingSpinner" class="loading">
                <div class="spinner"></div>
                <p>Loading surf breaks...</p>
            </div>

            <div id="errorContainer" class="error hidden"></div>
        </main>

        <footer>
            <p>wave~reader Â© 2026 | Data from Open-Meteo API</p>
        </footer>
    </div>

    <script src="{{ url_for('static', path='landing.js') }}"></script>
</body>
</html>
